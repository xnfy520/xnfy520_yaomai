
<div id="InformationList-add-edit">

    <div id="xnfy520-function-index-title">
        添加新闻
    </div>

    <form action="javascript:;" method="POST" name="InformationList-add">
        <input type="hidden" name="image" />

        <ul style="margin-top: 10px;">
            <li class="xnfy520-function-index-add-edit-ul-li">
                <strong>名　　称：</strong><input type="text" maxlength="100" style="width: 600px;margin: 0 0 0 5px" name="name" />
                <span style="margin-left:15px;font-size: 12px;">(名称限字符1-100个)</span>
            </li>
            <li class="xnfy520-function-index-add-edit-ul-li">
                <strong>发　　布：</strong>
                <select name="publish" style="width: 54px;padding: 2px">
                    <option value="1" selected="selected">是</option>
                    <option value="0">否</option>
                </select>　　
                <strong>排　　序：</strong>
                <input title="值必须在0-255 (必填)" type="text" name="sort" value="99" style="text-align: center;width: 50px;" maxlength="3" />
                <strong style="display: none;">所属分类：</strong>
                <select name="cid" style="min-width: 100px;padding: 2px;display: none;">
                    <volist name="clist" id="volist">
                        <notempty name="Think.get.cid">
                            <eq name="volist.id" value="$Think.get.cid">
                                <option selected="selected" value="<{$volist.id}>"><{$volist.name}></option>
                                <else/>
                                <option value="<{$volist.id}>"><{$volist.name}></option>
                            </eq>
                            <else/>
                            <option value="<{$volist.id}>"><{$volist.name}></option>
                        </notempty>
                    </volist>
                </select>
                    <span class="positioning_images" style="display: none;float: right;position: relative;margin-right: 15px;margin-top: 5px;width: 50px;height: 50px;">
                        <img class="thumb_image"
                             style="width:50px;height:50px;cursor: pointer;margin-right: 5px;"
                             src="__PUBLIC__/images/default.jpg" />
                        <img class="delete_images" src="../Public/images/bullet_cross.png" style="position: absolute;right: -5px;top:1px;cursor: pointer;display: none;" />
                    </span>
            </li>
            <li class="xnfy520-function-index-add-edit-ul-li">
                <strong>详　　情：</strong>
                <span style="font-size: 12px;">(详情页内图片最大宽度为895px,字数不限字符。)</span>
                <button id="file_upload_button" type="button" style="padding: 0 5px;cursor: pointer;float: right;display: none;">封面上传</button>
            </li>
            <li>
                <textarea name="details" style="resize: none;position:absolute;visibility: hidden;"></textarea>
            </li>
            <li>
                <input style="margin-left: -2px;" type="submit" name="" value="添加" />
            </li>
        </ul>
    </form>

</div>

<script src="__PUBLIC__/js/ajaxupload.3.6.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/kindeditor/kindeditor-min.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="details"]', {
            newlineTag : 'br',
            resizeType : 1,
            allowPreviewEmoticons : false,
            allowImageUpload : true,
            minHeight : 400,
            width:800,
            pasteType : 2,
            filterMode : false,
            items :  [
                'source','justifyleft', 'justifycenter', 'justifyright','justifyfull', 'subscript','superscript', 'clearhtml', 'quickformat',
                'formatblock', 'fontname', 'fontsize', 'forecolor', 'hilitecolor', 'bold','italic', 'underline', 'strikethrough',
                'lineheight', 'removeformat','image', 'insertfile','emoticons', 'baidumap', 'link', 'unlink', 'selectall',  'fullscreen'
            ]
        });

    });

</script>
