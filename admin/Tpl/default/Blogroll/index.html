<div id="xnfy520-function-index">

    <div id="xnfy520-function-index-title">
        链接列表
    </div>

    <div id="xnfy520-function-index-search">

        <span id="xnfy520-function-index-add">添 加</span>

        <form action="__APP__/Blogroll/index" method="post" name="form_search"  style="line-height: 35px;">
            关键字 <input type="text" name="key" /> 按&nbsp;
            <select name="search">
                <option value="2">名称</option>
            </select>
            <empty name="list">
                <input type="submit" value="搜索" disabled="disabled" />
                <else />
                <input type="submit" value="搜索" />
            </empty>
        </form>

    </div>

    <div id="xnfy520-function-index-content">

        <form action="javascript:;" method="post" name="Blogroll-del" class="delete">
            <table id="xnfy520-function-index-table">
                <thead>
                    <tr>
                        <th id="xnfy520-function-index-table-th-name">名称</th>
                        <th id="xnfy520-function-index-table-th-enable">开启</th>
                        <th id="xnfy520-function-index-table-th-sort">排序</th>
                        <th id="xnfy520-function-index-table-th-link">链接</th>
                        <th id="xnfy520-function-index-table-th-description">描述</th>
                        <th id="xnfy520-function-index-table-th-check-all">
                            <input type="button" value="全选" />
                        </th>
                    </tr>
                </thead>
               <tbody>
                   <empty name="list">
                       <tr><td colspan="5" style="height:50px;">暂无数据</td></tr>
                       <else/>
                       <volist name="list" id="vo">
                           <tr>
                               <td class="xnfy520-function-index-table-td-name">
                                   <span class="xnfy520-function-index-edit">
                                       <gt name="vo.name|mb_strlen='utf-8'" value="20">
                                           <span title="<{$vo.name}>"><{$vo.name|mb_substr=0,20,"utf-8"}>...</span>
                                           <else/>
                                           <span><{$vo.name}></span>
                                       </gt>
                                    </span>
                               </td>
                               <td class="xnfy520-function-index-table-td-sort">
                                   <eq name="vo.publish" value="1">
                                       <span class="switch_status" by="<{$vo.id}>" type="publish" value="<{$vo.publish}>">是</span>
                                       <else/>
                                       <span class="switch_status" by="<{$vo.id}>" type="publish" value="<{$vo.publish}>">否</span>
                                   </eq>
                                   <span style="display: none;" data_on="确认关闭？" data_off="确认启用？"></span>
                               </td>
                               <td class="xnfy520-function-index-table-td-sort"><span class="xnfy520-function-index-edit"><{$vo.sort}></span></td>
                               <td class="xnfy520-function-index-table-td-link" style="text-align: left;text-indent: 20px;">
                                   <span class="xnfy520-function-index-edit">
                                       <gt name="vo.link|mb_strlen='utf-8'" value="20">
                                           <span title="<{$vo.link}>"><{$vo.link|mb_substr=0,20,"utf-8"}>...</span>
                                           <else/>
                                           <{$vo.link}>
                                       </gt>
                                   </span>
                               </td>
                               <td class="xnfy520-function-index-table-td-description">
                                   <span class="xnfy520-function-index-edit">
                                       <gt name="vo.description|mb_strlen='utf-8'" value="30">
                                           <{$vo.description|mb_substr=0,30,"utf-8"}>...
                                           <else/>
                                           <{$vo.description}>
                                       </gt>
                                   </span>
                              </td>
                               <td class="xnfy520-function-index-table-td-checkbox">
                                   <input class="xnfy520-function-index-table-check-this" type="checkbox" name="deleteid[]" value="<{$vo.id}>" />
                               </td>
                           </tr>
                       </volist>
                   </empty>
               </tbody>
            </table>
            <notempty name="list">
                <div style="border:1px solid #ccc;height: 37px;">

                        <div class="emit-fanye-box">
                            <div class="emit-fanye-text">
                                <{$fpage}>
                            </div>
                        </div>

                    <span style="float: right;"><input type="submit" value="删除" /></span>

                </div>
            </notempty>
        </form>

    </div>
</div>
