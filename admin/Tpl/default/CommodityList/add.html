
<div id="CommodityList-add-edit">

    <div id="xnfy520-function-index-title">
        添加商品
    </div>


    <form action="javascript:;" method="POST" name="CommodityList-add">
        <input type="hidden" name="image" />
        <ul style="margin-top: 10px;">
            <li class="xnfy520-function-index-add-edit-ul-li">
                <strong>标　　题：</strong><input type="text" maxlength="50" style="width: 720px;margin: 0 0 0 5px;text-indent: 5px;padding: 2px;" name="name" />　
            </li>
            <li class="xnfy520-function-index-add-edit-ul-li" style="margin-top: 2px;">
                <strong>所属大类：</strong>
                <select name="pid" style="padding: 2px;margin-left: 0;min-width:50px">
                    <option value="">请选择所属大类</option>
                    <volist name="clist" id="volist">
                        <notempty name="Think.get.pid">
                            <eq name="volist.id" value="$Think.get.pid">
                                <option selected="selected" value="<{$volist.id}>"><{$volist.name}></option>
                                <else/>
                                <option value="<{$volist.id}>"><{$volist.name}></option>
                            </eq>
                            <else/>
                            <option value="<{$volist.id}>"><{$volist.name}></option>
                        </notempty>
                    </volist>
                </select>　
                <strong>所属子类：</strong>
                <select name="cid" style="padding: 2px;margin-left: 0;min-width:50px">
                    <option value="">请选择所属子类</option>
                    <notempty name="Think.get.pid">
                            <volist name="cclist" id="voclist">
                                <notempty name="Think.get.cid">
                                    <eq name="voclist.id" value="$Think.get.cid">
                                        <option selected="selected" value="<{$voclist.id}>"><{$voclist.name}></option>
                                    <else/>
                                        <option value="<{$voclist.id}>"><{$voclist.name}></option>
                                    </eq>
                                    <else/>
                                        <option value="<{$voclist.id}>"><{$voclist.name}></option>
                                </notempty>
                            </volist>
                        </notempty>
                </select>　
                <strong>上　　架：</strong>
                <select name="enable" style="width: 53px;padding: 2px">
                    <option value="1" selected="selected">是</option>
                    <option value="0">否</option>
                </select>　
                <strong>推　　荐：</strong>
                <select name="recommend" style="width: 53px;padding: 2px">
                    <option value="1">是</option>
                    <option value="0" selected="selected">否</option>
                </select>
            </li>
            <li class="xnfy520-function-index-add-edit-ul-li" style="margin-top: 3px;">
                <strong>售　　价：</strong>
                    <input type="text" name="price" value="0.00" style="width: 47px;text-align: center;height: 18px;" maxlength="8" />　
                <strong>排　　序：</strong>
                <input title="值必须在0-255 (必填)" type="text" name="sort" value="99" style="width: 49px;text-align: center;height: 18px;" maxlength="3" />　
                <strong>商品体积：</strong>
                <input type="text" name="measure" value="0.00" style="width: 47px;text-align: center;height: 18px;" maxlength="8" />
            </li>
            <li class="xnfy520-function-index-add-edit-ul-li" style="margin-top: 5px;height: 50px;background: #d6fffa;padding: 5px 0;">
                  <span class="positioning_images" style="float: left;position: relative;margin-left: 8px;width: 50px;height: 50px;display: block;padding-right: 16px;border-right: 1px dashed blue;">
                        <img class="thumb_image"
                             style="width:50px;height:50px;cursor: pointer;margin-right: 5px;"
                             flag="0"
                             src="__PUBLIC__/images/default.jpg" />
                        <img class="delete_images" src="../Public/images/bullet_cross.png" style="position: absolute;right: 12px;top:1px;cursor: pointer;display: none;" />
                    </span>
                    <span style="margin-left: 7px;float: left;" id="insert_more_image">
                         <!--<span class="positioning_images_list" style="float: left;position: relative;width: 50px;height: 50px;display: block;padding-right: 16px;">-->
                            <!--<img class="thumb_image_list"-->
                                 <!--style="width:50px;height:50px;cursor: pointer;margin-right: 5px;"-->
                                 <!--flag="0"-->
                                 <!--src="__PUBLIC__/images/default.jpg" />-->
                            <!--<img class="delete_images_list" src="../Public/images/bullet_cross.png" style="position: absolute;right: 12px;top:1px;cursor: pointer;display: none;" />-->
                        <!--</span>-->
                    </span>
            </li>
            <li class="xnfy520-function-index-add-edit-ul-li" style="margin-top: 3px;background: #d6fffa;">
                <button id="file_upload_button" type="button" style="cursor: pointer;padding:5px 2px;margin-left:4px">封面上传</button>　
                <button id="file_upload_button_more" type="button" style="cursor: pointer;padding:5px 2px">图片上传</button>　
                <span style="font-size: 12px;">( 封面请上传宽300px,高185px的图片; 商品图片请上传980px,高510px的图片，商品图片最多为10张 )</span>
            </li>
            <style type="text/css">
                .switch_textarea{
                    width:100px;
                    padding: 5px 10px;
                    background-color: #ccc;
                    cursor:pointer;
                }
            </style>
            <li style="height: 25px;line-height: 25px;margin-bottom: 2px;">
                <!-- <span class="switch_textarea" style="background: #546C83;color:white;">描述</span> -->
                <span class="switch_textarea" style="background: #546C83;color:white;">简介</span>
                <button type="button" style="margin: 0;padding:5px 2px" id="Parameter">送货和退货</button>
                <button type="button" style="margin: 0;padding:5px 2px" id="Parameter2">产品尺寸</button>
                <button type="button" style="margin: 0;padding:5px 2px" id="Parameter3">产品详细信息</button>

                <select id="stylist_id" name="stylist_id" style="padding: 2px">
                    <option value="0" selected="selected">选择设计师</option>
                    <volist name="stylist" id="vo_s">
                        <option value="<{$vo_s.id}>"><{$vo_s.name}></option>
                    </volist>
                </select>
                <span class="stylist_say" style="display:none">
                    <input type="text" maxlength="50" style="width: 385px;margin: 0 0 0 5px;text-indent: 5px;padding: 2px;" name="stylist_say" />　
                </span>
            </li>
            <li class="texli" style="margin-bottom: 10px;">
                <textarea class="textareas" name="details" style="resize: none;position:absolute;visibility: hidden;float: left;"></textarea>
            </li>
            <li class="texli" style="margin-bottom: 10px;display: none;">
                 <textarea class="description" name="description" style="resize: none;position:absolute;visibility: hidden;float: left;"></textarea>
            </li>
           <!--  <li class="xnfy520-function-index-add-edit-ul-li" style="margin-bottom: 3px;">
                <strong>详　　情：</strong>
                <span style="font-size: 12px;">( 详情页内图片最大宽度为895px。封面或商品请上传高宽比例为1：1的图片，商品图片最多为10张 )</span>
            </li>
            <li>
                <textarea name="details" style="resize: none;position:absolute;visibility: hidden;"></textarea>
            </li> -->
            <li>
                <input style="margin-left:0;" type="submit" name="" value="添加" />
            </li>
            <ul id="wait-insert-parameter" style="display: none;"></ul>
            <ul id="wait-insert-parameter2" style="display: none;"></ul>
            <ul id="wait-insert-parameter3" style="display: none;"></ul>
        </ul>
    </form>
    </div>

<script src="__PUBLIC__/js/ajaxupload.3.6.js" type="text/javascript"></script>

                'insertorderedlist','insertunorderedlist',

                'forecolor', 'hilitecolor', 'bold','italic', 'underline', 'strikethrough',

            ]
        });

    });

</script>
<script type="text/javascript">
    $(function(){
        $(".switch_textarea").live('click',function(){
            self = $(this);

            $(".switch_textarea").css("background","#ccc").css("color","#C61A69");
            self.css("background","#546C83").css("color","white");

            $(".texli").css("display","none");

            $(".texli:eq("+self.index()+")").css("display","block");
        });

        $("[name=stylist_id]").change(function(){
            $("[name=stylist_say]").val('');
            if($(this).val()!=0){
                $(this).next().css('display','inline-block');
            }else{
                $(this).next().css('display','none');
            }

        });

    });
</script>
