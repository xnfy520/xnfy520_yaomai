
<div id="xnfy520-function-index">

    <div id="xnfy520-function-index-title">
        分类列表
    </div>

    <div id="xnfy520-function-index-nav">
        <a href="__APP__/HelpCenterInformation/index">全部</a>
        <volist name="clist" id="voc">
            <a href="__APP__/HelpCenterInformation/index/pid/<{$voc.id}>"><{$voc.name}></a>
        </volist>
    </div>

    <div id="xnfy520-function-index-search">

        <span id="xnfy520-function-index-add">添 加</span>

        <form action="__APP__/HelpCenterInformation/index<notempty name='Think.get.pid'>/pid/<{$Think.get.pid}></notempty><notempty name='Think.get.cid'>/cid/<{$Think.get.cid}></notempty><notempty name='Think.get.sid'>/sid/<{$Think.get.sid}></notempty>" method="post" name="form_search"  style="line-height: 35px;">
            关键字 <input type="text" name="key" /> 按&nbsp;
            <select name="search">
                <option value="2">名称</option>
            </select>
            <empty name="list">
                <input type="submit" value="搜索" disabled="disabled" />
                <else />
                <input type="submit" value="搜索" />
            </empty>
        </form>

    </div>

    <div id="xnfy520-function-index-content">

        <form action="javascript:;" method="post" name="HelpCenterInformation-del" class="delete">
            <table id="xnfy520-function-index-table">
                <thead>
                <tr>
                    <th>名称</th>
                    <th class="xnfy520-function-index-table-th-50">开启</th>
                    <th class="xnfy520-function-index-table-th-50">推荐</th>
                    <th class="xnfy520-function-index-table-th-50">排序</th>
                    <th class="xnfy520-function-index-table-th-50">浏览</th>
                    <th class="xnfy520-function-index-table-th-150">创建时间</th>
                    <th id="xnfy520-function-index-table-th-check-all">
                        <input type="button" value="全选" />
                    </th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr><td colspan="7" style="height:50px;">暂无数据</td></tr>
                    <else/>
                    <volist name="list" id="vo">
                        <tr>
                            <td class="xnfy520-function-index-table-td-name" style="width: auto;">
                                   <span class="xnfy520-function-index-edit">
                                       <gt name="vo.name|mb_strlen='utf-8'" value="25">
                                           <span title="<{$vo.name}>"><{$vo.name|mb_substr=0,25,"utf-8"}>...</span>
                                       <else/>
                                           <span><{$vo.name}></span>
                                       </gt>
                                    </span>
                            </td>
                            <td class="xnfy520-function-index-table-td-sort">
                                <eq name="vo.publish" value="1">
                                    <span class="switch_status" by="<{$vo.id}>" type="publish" value="<{$vo.publish}>">是</span>
                                    <else/>
                                    <span class="switch_status" by="<{$vo.id}>" type="publish" value="<{$vo.publish}>">否</span>
                                </eq>
                                <span style="display: none;" data_on="确认关闭？" data_off="确认启用？"></span>
                            </td>
                            <td class="xnfy520-function-index-table-td-sort">
                                <eq name="vo.recommend" value="1">
                                    <span class="switch_status" by="<{$vo.id}>" type="recommend" value="<{$vo.recommend}>">是</span>
                                    <else/>
                                    <span class="switch_status" by="<{$vo.id}>" type="recommend" value="<{$vo.recommend}>">否</span>
                                </eq>
                                <span style="display: none;" data_on="确认取消推荐？" data_off="确认推荐？"></span>
                            </td>
                            <td class="xnfy520-function-index-table-td-sort"><span class="xnfy520-function-index-edit"><{$vo.sort}></span></td>
                            <td>
                                <{$vo.views}>
                            </td>
                            <td>
                                <{$vo.create_date|date="Y-m-d H:i:s",###}>
                            </td>
                            <td class="xnfy520-function-index-table-td-checkbox">
                                <input class="xnfy520-function-index-table-check-this" type="checkbox" name="deleteid[]" value="<{$vo.id}>" />
                            </td>
                        </tr>
                    </volist>
                </empty>
                </tbody>
            </table>
            <notempty name="list">
                <div style="border:1px solid #ccc;height: 37px;">

                    <div class="emit-fanye-box">
                        <div class="emit-fanye-text">
                            <{$fpage}>
                        </div>
                    </div>

                    <span style="float: right;"><input type="submit" value="删除" /></span>

                </div>
            </notempty>
        </form>

    </div>
</div>
