{__NOLAYOUT__}
<div id="OtherLinks-add-edit">
    <input type="hidden" name="id" value="<{$data.id}>" />
    <table>
        <caption>付款状态</caption>
        <tr><th class="table_th table_th_adjust"><span class="table_star">*</span> 确认付款：</th>
            <td class="table_td">
                <select name="pay_type" class="table_select">
                    <eq name="data.pay_type" value="0">
                        <option value="0" selected="selected">未付款</option>
                        <option value="3">已付款</option>
                    <else/>
                        <option value="0">未付款</option>
                        <option value="3" selected="selected">已付款</option>
                    </eq>
                </select>
            </td>
        </tr>
        <tr><th class="table_th_top">备注信息：</th><td><textarea class="textarea" name="remarks" title="限1-255字符 (可为空)"><{$data.manual_data.remarks}></textarea></td></tr>
        <eq name="data.pay_type" value="3">
            <notempty name="data.manual_data.update_date">
                <tr><th class="table_th_top">付款时间：</th><td><{$data.manual_data.update_date|date="Y-m-d H:i:s",###}></td></tr>
            </notempty>
        </eq>
    </table>
</div>
