{__NOLAYOUT__}
<div id="OtherLinks-add-edit">
    <input type="hidden" name="id" value="<{$data.id}>" />
    <table>
        <caption>发货信息</caption>
        <tr><th class="table_th table_th_adjust"><span class="table_star">*</span> 快递公司：</th>
            <td class="table_td">
                <select name="logistics_company_id" class="table_select">
                    <option value="">请选择快递公司</option>
                    <volist name="lc" id="vo">
                        <eq name="vo.id" value="$data.shipments_data.logistics_company_id">
                            <option value="<{$vo.id}>" selected="selected"><{$vo.name}></option>
                            <else/>
                            <option value="<{$vo.id}>"><{$vo.name}></option>
                        </eq>
                    </volist>
                </select>
            </td>
        </tr>
        <tr class="table_tr">
            <th class="table_th"><span class="table_star">*</span> 快递单号：</th>
            <td><input type="text" name="express_number" maxlength="15" value="<{$data.shipments_data.express_number}>" /></td>
        </tr>
        <tr><th class="table_th_top">备注信息：</th><td><textarea class="textarea" name="remarks" title="限1-255字符 (可为空)"><{$data.shipments_data.remarks}></textarea></td></tr>
        <notempty name="data.shipments_data.update_date">
            <tr><th class="table_th_top">发货时间：</th><td><{$data.shipments_data.update_date|date="Y-m-d H:i:s",###}></td></tr>
        </notempty>
    </table>
</div>
