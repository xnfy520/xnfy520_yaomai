<div id="OtherLinks-add-edit">
    <input type="hidden" name="id" value="<{$data.id}>" />
    <table>
        <caption>修改订单价格</caption>
        <tr class="table_tr">
            <th class="table_th"><span class="table_star">*</span> 价　　格：</th>
            <td><input type="text" style="width:100px" name="new_price" maxlength="10" value="<{$data.new_price}>" /></td>
        </tr>
        <tr class="table_tr">
            <th class="table_th"><span class="table_star"></span> 改价记录：</th>
            <td>
                <empty name="data.new_price_change_record">

                <else/>
                    <ul style="height:100px;overflow-y: scroll;width: 300px;margin-top:3px">
                        <volist name="data.new_price_change_record" id="dd">
                            <li><{$dd.update_date|date="Y-m-d H:i:s",###}>　修改价格为　&#165;<{$dd.price}></li>
                        </volist>
                    </ul>
                </empty>

            </td>
        </tr>
    </table>
</div>
