<layout name='layout' />
<div id="dd-bz">
      <div id="dd-bz-title">首页 >> <span style="color:#666;">诚聘英才</span></div>
        <div id="dd-about">
            <ul>
                <li id="dd-about-menu">
                    <volist name="hcis" id="vo_hcis">
                        <a href="__APP__/About/index/id/<{$vo_hcis.id}>" class="dd-about-menu-a"><{$vo_hcis.name}></a>
                    </volist>
                </li>
              <li id="dd-about-text">
                	<div id="dd-about-title"><{$data.name}></div>
                    <div>
                      <{$data.details}> 
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
    $(function(){
      
        var flag = 0;
        $("#dd-about-menu a").each(function(){
          var a = $(this);
          if(a.attr('href')==define_self_url){
              a.removeClass("dd-about-menu-a").addClass("dd-about-menu-now");
              flag = 1;
          }
        });

        if(!flag){
          $("#dd-about-menu a:first").removeClass("dd-about-menu-a").addClass("dd-about-menu-now");
        }

    })
    </script>
