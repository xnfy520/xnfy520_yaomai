<layout name='layout' />

<div id="dd-bz">
      <div id="dd-bz-title"><a href="__APP__/Index">首页</a> >> <span style="color:#666;"><a href="__APP__/SupportCenter">帮助中心</a></span></div>
        <div id="dd-help">
            <ul>
                <li id="dd-help-menu">
                    <div class="dd-help-title">要买帮助中心<span class="dd-gary">SERVICE</span></div>
                    <volist name="hccl" id="vo_hccl" key="s">
                        <dl>
                            <switch name="s">
                              <case value="1"><dt id="dd-xszn"><{$vo_hccl.name}></dt></case>
                              <case value="2"><dt id="dd-wlys"><{$vo_hccl.name}></dt></case>
                              <case value="3"><dt id="dd-jhfw"><{$vo_hccl.name}></dt></case>
                              <case value="4"><dt id="dd-gwbz"><{$vo_hccl.name}></dt></case>
                            </switch>
                            <volist name="vo_hccl.HelpCenterInformation" id="vo_hccl_hci">
                              <dd><a href="__APP__/SupportCenter/index/id/<{$vo_hccl_hci.id}>"><{$vo_hccl_hci.name}></a></dd>
                            </volist>
                        </dl>
                    </volist>
                </li>
                <li id="dd-help-content">
                    <div class="dd-help-title">
                        | <a href="#">首页</a> › 
                        <a href="#"><{$data.HelpCenterCategory.name}></a> › 
                        <a href="#"><{$data.name}></a>
                    </div>
                    <div class="dd-help-text">
                      <div class="dd-help-tag"><{$data.name}></div>
                      <div>
                        <{$data.details}>
                      </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

<script type="text/javascript">
    $(function(){
      
        var flag = 0;
        $("#dd-help-menu a").each(function(){
          var a = $(this);
          if(a.attr('href')==define_self_url){
              a.addClass("dd-help-link-now");
              flag = 1;
          }
        });

        if(!flag){
          $("#dd-help-menu a:first").addClass("dd-help-link-now");
        }

    })
</script>
